<div class="chat-wrapper">

  <div class="message-wrapper" #chatContainer>
    @for(message of messages; track message.id) {
    <div class="message">
      <span [ngClass]="message.sender === senderType.Bot ? 'bot-message' : 'user-message'">
        <markdown class="markdown" [data]="message.message"></markdown>
      </span>
    </div>
    }

    @if(isChatBotProcessing) {
    ...................Thinking...................
    }

    @if(hasActions){
    <button class="button action-button">{{chatAction.description}}</button>
    }

  </div>

  <div class="input-wrapper">
    <input [disabled]="isChatBotProcessing" class="input" type="text" placeholder="Type a message..."
      [(ngModel)]="messageText" (keyup.enter)="sendMessage()" />
    <button class="send-button" [disabled]="isChatBotProcessing" (click)="sendMessage()">Send</button>
  </div>
</div>
